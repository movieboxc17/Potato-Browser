<!DOCTYPE html>
<html>
<head>
    <title>Potato Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            width: 400px; /* Adjust the width as needed */
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            flex-grow: 1;
            padding: 5px;
            font-size: 14px;
        }

        .navbar button {
            padding: 5px 10px;
        }

        .browser-window {
            height: calc(100vh - 40px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="navigate()">Go</button>
    </div>
    <div class="browser-window">
        <iframe id="browserFrame"></iframe>
    </div>

    <script>
        function navigate() {
            var url = document.getElementById("urlInput").value;
            window.location.href = "https://" + url;
        }
    </script>
</body>
</html>
