<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .dark-mode-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dark-mode-button:hover {
            background-color: #444;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #444;
        }

        .browser-window {
            height: 60vh;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .ad-container {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            transition: bottom 0.3s ease;
        }

        .ad-container.show {
            bottom: 0;
        }

        .ad-text {
            font-size: 16px;
            font-weight: bold;
        }

        .ad-link {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }

        .ad-close {
            font-size: 20px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #202124;
            color: #f1f1f1;
        }

        header.dark-mode {
            background-color: #444;
        }

        header.dark-mode h1 {
            color: #fff;
        }

        .container.dark-mode {
            background-color: #333;
            color: #f1f1f1;
        }

        .search-input.dark-mode {
            background-color: #444;
            color: #fff;
        }

        .search-button.dark-mode {
            background-color: #444;
            color: #fff;
        }

        .browser-window.dark-mode {
            border: 1px solid #888;
        }

        .ad-container.dark-mode {
            background-color: #444;
            color: #f1f1f1;
        }

        .ad-link.dark-mode {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>Potato Browser</h1>
    </header>
    <div class="container">
        <button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="search-container">
            <input class="search-input" type="text" id="urlInput" placeholder="Type URL" oninput="changeTextColor(this)">
            <button class="search-button" onclick="navigate()">Search</button>
        </div>
        <div class="browser-window">
            <iframe id="browserFrame"></iframe>
        </div>
        <div class="ad-container" id="adContainer">
            <div class="ad-text">
                Discover exciting games at <a class="ad-link" href="https://movieboxc17.github.io/Teknik.AB_Games/" target="_blank">Teknik.AB_Games</a>!
            </div>
            <div class="ad-close" onclick="closeAd()">X</div>
        </div>
    </div>

    <script>
        function navigate() {
            var url = document.getElementById("urlInput").value;
            window.location.href = "https://" + url;
        }

        function toggleDarkMode() {
            var body = document.querySelector('body');
            var buttons = document.querySelectorAll('.dark-mode-button');
            var inputs = document.querySelectorAll('.search-input');

            body.classList.toggle('dark-mode');
            buttons.forEach(button => button.classList.toggle('dark-mode'));
            inputs.forEach(input => input.classList.toggle('dark-mode'));

            if (body.classList.contains('dark-mode')) {
                buttons.forEach(button => button.textContent = 'Light Mode');
                inputs.forEach(input => input.style.color = '#fff');
            } else {
                buttons.forEach(button => button.textContent = 'Dark Mode');
                inputs.forEach(input => input.style.color = '#000');
            }
        }

        function changeTextColor(input) {
            var body = document.querySelector('body');
            if (body.classList.contains('dark-mode')) {
                input.style.color = '#fff';
            } else {
                input.style.color = '#000';
            }
        }

        function showAd() {
            var adContainer = document.getElementById('adContainer');
            adContainer.classList.add('show');
        }

        function closeAd() {
            var adContainer = document.getElementById('adContainer');
            adContainer.style.display = 'none';
        }

        window.addEventListener('load', function () {
            showAd();
        });
    </script>
</body>
</html>
