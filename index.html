<!DOCTYPE html>
<html>
<head>
    <title>Potato Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            width: 400px; /* Adjust the width as needed */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-radius: 4px;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }

        .navbar input[type="text"] {
            padding: 8px;
            font-size: 14px;
            border: none;
            outline: none;
            width: 100%;
        }

        .navbar input[type="text"]::placeholder {
            color: #888;
        }

        .navbar button {
            padding: 6px 12px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #f8f9fa;
        }

        .navbar button img {
            height: 20px;
            width: 20px;
        }

        .browser-window {
            height: calc(100vh - 80px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .banner {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .banner button {
            margin-left: 10px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #202124;
            color: #f1f1f1;
        }

        body.dark-mode .navbar {
            background-color: #333;
        }

        body.dark-mode .navbar input[type="text"] {
            color: #f1f1f1;
        }

        body.dark-mode .navbar button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="banner">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="navbar">
        <input type="text" id="urlInput" placeholder="Search Google or type URL" oninput="changeTextColor(this)">
        <button onclick="navigate()">
            <img src="search-icon.png" alt="Search">
        </button>
    </div>
    <div class="browser-window">
        <iframe id="browserFrame"></iframe>
    </div>

    <script>
        function navigate() {
            var url = document.getElementById("urlInput").value;
            window.location.href = "https://" + url;
        }

        function toggleDarkMode() {
            var body = document.querySelector('body');
            body.classList.toggle('dark-mode');
        }

        function changeTextColor(input) {
            input.style.color = 'black';
        }
    </script>
</body>
</html>
